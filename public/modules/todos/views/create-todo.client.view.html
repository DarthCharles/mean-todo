<section  data-ng-controller="TodosController">
  <div class="page-header">
    <h1>New TODO</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>

        <div  id="new-task" class="input-group input-group-lg">
          <input type="text" data-ng-model="task" class="form-control" placeholder="What needs to be done?" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>

        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
